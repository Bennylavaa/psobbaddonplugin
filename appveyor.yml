version: 0.3.0.${build}

branches:
  except:
    - gh-pages

image: Visual Studio 2015

init:
  - git config --global core.autocrlf input

platform:
  - x86

configuration:
  - Debug
  - Release

after_build:
  - 7z a bbmod-$(configuration)-%APPVEYOR_REPO_COMMIT%.zip %APPVEYOR_BUILD_FOLDER%\$(configuration)\dinput8.* %APPVEYOR_BUILD_FOLDER%\README.md addons

artifacts:
  - path: bbmod-$(configuration)-%APPVEYOR_REPO_COMMIT%.zip
